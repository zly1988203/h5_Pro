<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <title>高德地图</title>
</head>
<style type="text/css">
    #container{
        height: 600px;
        margin: 10px;
    }
    #panel {
        position: fixed;
        background-color: white;
        max-height: 90%;
        overflow-y: auto;
        top: 10px;
        right: 10px;
        width: 280px;
    }
    .amap-logo,.amap-copyright{
        display: none!important;
    }
</style>
<body>
<div id="container" tabindex="0"></div>
<div id="panel"></div>
<script src="../scripts/jquery-2.1.1.min.js"		type="text/javascript"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.6&key=78bf302bc9f64a17bf19b72754d6874e&plugin=AMap.Driving"></script>
<!--<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>-->
<script type="text/javascript">
    var map = new AMap.Map('container',{
        resizeEnable: true,
        center: [116.397428, 39.90923],//地图中心点
        zoom: 13 //地图显示的缩放级别
    });

    AMap.plugin(['AMap.ToolBar','AMap.AdvancedInfoWindow'],function(){
        //创建并添加工具条控件
        var toolBar = new AMap.ToolBar();
        map.addControl(toolBar);
        var scale = new AMap.Scale();
        map.addControl(scale);
        //创建高级信息窗体并在指定位置打开
        // var infowindow = new AMap.AdvancedInfoWindow({
        //     content: '<div class="info-title">高德地图</div><div class="info-content">'+
        //     '<img src="http://webapi.amap.com/images/amap.jpg">'+
        //     '高德是中国领先的数字地图内容、导航和位置服务解决方案提供商。<br>'+
        //     '<a target="_blank" href="http://mobile.amap.com/">点击下载高德地图</a></div>',
        //     offset: new AMap.Pixel(0, -30)
        // });
        // infowindow.open(map,[116.480983, 39.989628]);
    })

    //构造路线导航类
    var driving = new AMap.Driving({
        map: map,
        // panel: "panel"
    });

    // 根据起终点经纬度规划驾车导航路线
    driving.search(new AMap.LngLat(116.379028, 39.865042), new AMap.LngLat(116.427281, 39.903719));
</script>

</body>
</html>
