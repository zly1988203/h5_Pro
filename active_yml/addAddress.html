    <title>选择地址</title>

    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/framework-style.css" rel="stylesheet" type="text/css">

    <title>新建收货地址</title>
</head>
<body>
<div class="content">
    <div class="container no-bottom">
        <div class="column-responsive no-bottom">
            <div class="one-half-responsive">
                <div class="column no-bottom">
                    <div>

                        <div class="subli">所在城市 <span class="subli-city"><strong  id="adrs_city">东莞市</strong>   <button type="button" class="btn-city"></button></span></div>
                        <div class="decoration"></div>
                        <div class="subli">所在区域 <span class="subli-city"><strong id="adrs_area"></strong>  <button type="button" class="btn-city"></button></span></div>
                        <div class="decoration"></div>
                        <div class="subli">所在地址 <input type="text" placeholder="请输入楼层,门牌号"></div>
                        <div class="decoration"></div>
                        <div class="subli">收货人 <input type="text" placeholder="请输入收货人姓名"></div>
                        <div class="decoration"></div>
                        <div class="subli">手机号码 <span>13485654856</span></div>
                        <div class="decoration"></div>
                        <div class="subli"></div>
                        <div class="subli">
                                 <a href="#" class="adrs-submit">提交</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="content">
    <div id="baidu_geo"></div>
</div>


<div class="content">
    <div id="google_geo"></div>
</div>
