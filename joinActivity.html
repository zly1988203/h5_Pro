<script>
    var $progress = $('.progress'), $bar = $('.progress__bar'), $text = $('.progress__text'), percent = 88, update, resetColors, speed = 200, orange = 30, yellow = 55, green = 85, timer;
    resetColors = function () {
        $bar.removeClass('progress__bar--green').removeClass('progress__bar--yellow').removeClass('progress__bar--orange').removeClass('progress__bar--blue');
        $progress.removeClass('progress--complete');
    };
    update = function (percent) {
        $progress.addClass('progress--active');
            percent = parseFloat(percent.toFixed(1));
            $text.find('em').text(percent + '%');
            if (percent >= 100) {
                percent = 100;
                $progress.addClass('progress--complete');
                $bar.addClass('progress__bar--blue');
                $text.find('em').text('100%');
            } else {
                if (percent >= green) {
                    $bar.addClass('progress__bar--green');
                } else if (percent >= yellow) {
                    $bar.addClass('progress__bar--yellow');
                } else if (percent >= orange) {
                    $bar.addClass('progress__bar--orange');
                }

            }
            $bar.css({ width: percent + '%' });
    };


    update(45);


    $(function(){
        function GetDateDiff() {
            var endTime = new Date("2017-06-26 18:00:00");
            var date1 = new Date();  //开始时间
            var date3 = endTime.getTime() - date1.getTime();   //时间差的毫秒数
            //计算相差的年数
            var years = Math.floor(date3 / (12 * 30 * 24 * 3600 * 1000));
            //计算相差的月数
            var leave = date3 % (12 * 30 * 24 * 3600 * 1000);
            var months = Math.floor(leave / (30 * 24 * 3600 * 1000));
            //计算出相差天数
            var leave0 = leave % (30 * 24 * 3600 * 1000);
            var days = Math.floor(leave0 / (24 * 3600 * 1000));
            //计算出小时数
            var leave1 = leave0 % (24 * 3600 * 1000);     //计算天数后剩余的毫秒数
            var hours = Math.floor(leave1 / (3600 * 1000));
            //计算相差分钟数
            var leave2 = leave1 % (3600 * 1000);         //计算小时数后剩余的毫秒数
            var minutes = Math.floor(leave2 / (60 * 1000));
            //计算相差秒数
            var leave3 = leave2 % (60 * 1000);       //计算分钟数后剩余的毫秒数
            var seconds = Math.round(leave3 / 1000);

            var html = "- - -";
            if(days < 0 || hours < 0 || minutes < 0 || seconds < 0 ){
                html = "活动已结束";
            }else{
                html =  days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";
            }

            $("#residueTime").html(html);
        }

        setInterval(GetDateDiff,1000);

        //设备类型
        var js_iosType = getPhoneType();
        function getPhoneType()
        {
            var result = false;
            var u = navigator.userAgent;
            if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
                result = false;
            } else if (u.indexOf('iPhone') > -1) {//苹果手机
                result = true;
            } else if (u.indexOf('Windows Phone') > -1) {//winphone手机
                result = false;
            } else if (u.indexOf('iPhone Simulator') > -1) {
                result = true;
            }
            return result;

        };

            }
        })
    })
