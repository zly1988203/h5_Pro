    <script>
        /*
         *    iTools call client
         * */
        (function(){

            var reqMap = {};
            var serial;

            function decodeBase64(s)
            {
                var e={},i,b=0,c,x,l=0,a,r='',w=String.fromCharCode,L=s.length;
                var A="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
                for(i=0;i<64;i++){e[A.charAt(i)]=i;}
                for(x=0;x<L;x++){
                    c=e[s.charAt(x)];b=(b<<6)+c;l+=6;
                    while(l>=8){((a=(b>>>(l-=8))&0xff)||(x<(L-2)))&&(r+=w(a));}
                }
                return r;
            }

            function iToolsCallClient(method, params) {
                if (window.CallClient) {
                    return window.CallClient(JSON.stringify({
                        method : method,
                        params : params
                    }));
                }                
                return window.external.CallClient(JSON.stringify({
                    method : method,
                    params : params                    
                }));
            }

            function requestGet(host, path, headers, callback){

            	if (window.setMsgCallbackWithParam) {
            		window.setMsgCallbackWithParam('requestGet', {
                    	host : host,
                    	path : path,
                    	headers : headers
                	}, callback);
            	} else {
					var reqId = iToolsCallClient('requestGet', {
                    	host : host,
                    	path : path,
                    	headers : headers
                	});
                	reqMap[reqId] = callback;	
            	}
            }

            function requestPost(host, path, headers, data, callback){
            	if (window.setMsgCallbackWithParam) {
            		window.setMsgCallbackWithParam('requestPost', {
                    	host : host,
                    	path : path,
                    	headers : headers,
                    	body : data
                	}, callback);
            	} else {
                	var reqId = iToolsCallClient('requestPost', {
                    	host : host,
                    	path : path,
                    	headers : headers,
                    	body : data
                	});
                	reqMap[reqId] = callback;
            	}
            }

            function submitResult(data) {
            	if (window.setMsgCallbackWithParam) {
            		window.submitResult(data);
            	} else {
	                iToolsCallClient('submitResult', data);
            	}
            }

            function closeDialog() {
            	if (window.setMsgCallbackWithParam) {
            		window.CloseWindow();
            	} else {
                	iToolsCallClient('close');
                }
            }

            function getSerial() {
                if (!serial){
                    serial = iToolsCallClient('serial');
                }
                return serial;
            }

            function i18n(k) {
                var s= iToolsCallClient('i18n', k);
                return s === undefined ? '' : s;
            }

            function unwrapper(str)
            {
                return decodeURIComponent(escape(decodeBase64(str)));
            }

            function invokeCallback(str) {
                var params = JSON.parse(str);
                if (reqMap.hasOwnProperty(params.id)) {
                    var callback = reqMap[params.id];
                    callback(params.err, unwrapper(params.data.headers), unwrapper(params.data.body));
                    delete reqMap[params.id];
                }
            }


            var iTools = {};
            iTools.requestGet = requestGet;
            iTools.requestPost = requestPost;
            iTools.serial = getSerial;
            iTools.submitResult = submitResult;
            iTools.close = closeDialog;
            iTools.i18n = i18n;
            iTools.unwrapper = unwrapper;

            iTools.ErrorCode = {
                SUCCESS : 0,
                INIT_FAILED : 1,
                GET_CAPTCHA_FAILED : 2,
                CAPTCHA_WRONG : 1001,
                OTHER_FAILED : 4
            };

            window.iToolsInvokeCallback = invokeCallback;
            window.iTools = iTools;
        })();
    </script>
    <script>
        /*
         *   String.format
         * */
        String.prototype.format = function()
        {
            var args = arguments;
            return this.replace(/\{(\d+)\}/g,
                function(m,i){
                    return args[i];
                });
        };
    </script>
    <script>
        $(document).ready(function(){

            var requestCookies = {};
            var csrfToken = null;

            var msgLayerTimerId;

            var isWke = window.CallClient ? true: false;
            var isCef = window.setMsgCallback ? true: false;
            function handleSession(headers) {
            	var cookiesArray = headers.match(/^Set-Cookie:\s*([^;]*)/mig);
                if (!cookiesArray)
                    return;
                for(var i = 0; i < cookiesArray.length; i++) {
                    var r = cookiesArray[i].match(/^Set-Cookie:\s*([^;]*)/mi)[1].split('=');
                    requestCookies[r[0]] = r[1];
                }
            }

            function handleCsrfToken(body) {
                var r = body.match(/^\s*csrfToken:\s*"([^"]*)"/mi);
                if (r) {
                    csrfToken = r[1];
                }
            }

            function formatCookiesHeader(extra) {
                extra = extra || {};
                for(var k in requestCookies) {
                    if (k in extra)
                        continue;
                    extra[k] = requestCookies[k];
                }

                var arr = [];
                for(k in extra) {
                    arr.push(k+'='+extra[k]);
                }
                return 'Cookie: ' + arr.join('; ');
            }

            function formatFormData(obj) {
                var arr = [];
                for(var k in obj) {
                    arr.push(k+'='+obj[k]);
                }
                return arr.join('&');
            }

            function formatDate(y, m, d) {
                return ["January", "February", "March",
                        "April", "May", "June", "July",
                        "August", "September", "October",
                        "November", "December"][m-1] + ' ' + d + ', ' + y;
            }

            function parseSubmitResult(contents) {

                return JSON.parse(contents);
                //return {'err': iTools.ErrorCode.SUCCESS, 'data' : ret };                
            }

            /*
             * 
             *   callback(success:iTools.ErrorCode, base64data:string)
             * */
            function initSession(callback)
            {
                iTools.requestGet('checkcoverage.apple.com', '/cn/zh/', [
                    'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8',
                    'Origin: https://checkcoverage.apple.com',
                    'Upgrade-Insecure-Requests: 1',
                    'User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.101 Safari/537.36',
                    'Referer: https://checkcoverage.apple.com/cn/zh/',
                    'Accept-Language: zh-CN,zh;q=0.8'
                ], function(err, headers, body){
                    if (err) {
                        callback(iTools.ErrorCode.INIT_FAILED, null);
                    } else {
                    	if (isCef) {
							handleSession(iTools.unwrapper(headers));
    	                    handleCsrfToken(iTools.unwrapper(body));
                    	} else {
	                        handleSession(headers);
    	                    handleCsrfToken(body);	
                    	}
                        refreshCaptcha(callback);
                    }
                });
            }

            /*
             * 
             *   callback(success:iTools.ErrorCode, base64data:string)
             * */
            function refreshCaptcha(callback)
            {
                iTools.requestGet('checkcoverage.apple.com', 'gc?t=image&timestamp=' + new Date().getTime(), [
                    'Cache-Control:no-cache',
                    'Connection:keep-alive',
                    formatCookiesHeader(),
                    "Referer: https://checkcoverage.apple.com/cn/zh/",
                    'X-Requested-With:XMLHttpRequest',
                    'User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.101 Safari/537.36'
                ], function(err, headers, body){
                    if (!err) {
                        handleSession(isCef ? iTools.unwrapper(headers) : headers);
                        var rs = JSON.parse(isCef ? iTools.unwrapper(body) :body);
                        
                        if (!rs.error) {
                            if (callback)
                                callback(iTools.ErrorCode.SUCCESS, rs.binaryValue);
                            return;
                        }
                    }
                    if (callback)
                        callback(iTools.ErrorCode.GET_CAPTCHA_FAILED, null);
                });
            }

            function submitCaptcha(code, serial) {
                iTools.requestPost('checkcoverage.apple.com', '/cn/zh/?sn='+serial, [
                    'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8',
                    'Origin: https://checkcoverage.apple.com',
                    'Upgrade-Insecure-Requests: 1',
                    formatCookiesHeader({
                        's_sq' : 'appleussupportdev1%3D%2526pid%253Dacs%25253A%25253Atools%25253A%25253Awck%25253A%25253A1-enter%252520serial%252520number%252520%252528us%252529%2526pidt%253D1%2526oid%253D%2525E6%25259F%2525A5%2525E8%2525AF%2525A2%2526oidt%253D3%2526ot%253DSUBMIT'
                    }),
                    'User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.101 Safari/537.36',
                    'Content-Type: application/x-www-form-urlencoded',
                    'Referer: https://checkcoverage.apple.com/cn/zh/',
                    'Accept-Language: zh-CN,zh;q=0.8'
                ], formatFormData({
                    'sno' : serial,
                    'ans' : code,
                    'captchaMode' : 'image',
                    'continue' : '',
                    'cn' : '',
                    'locale' : '',
                    'caller' : '',
                    'CSRFToken' : csrfToken
                }),function(err, headers, body){
                    var result = parseSubmitResult(isCef ? iTools.unwrapper(body) :body);

                    if (result.err == iTools.ErrorCode.CAPTCHA_WRONG) {
                    	if (isCef) {
                    		window.setMsgCallbackWithParam('i18n', 'check_coverage_error', function(tr) {
	                        	showMsg(tr);
                    		});
                    	} else {
	                        showMsg(iTools.i18n('check_coverage_error'));
                    	}
                        refreshCaptcha(OnCaptchaCallback);
                    }  else if (result.err == iTools.ErrorCode.SUCCESS) {
                    	if (isCef)
                        	iTools.submitResult(JSON.stringify(result.data));
                        else
                        	iTools.submitResult(result.data);
                    }  else {
                    	if (isCef) {
                    		window.setMsgCallbackWithParam('i18n', 'check_coverage_err_msg_js', function(tr) {
	                        	showMsg(tr);
                    		});
                    	} else {
                        	showMsg(iTools.i18n('check_coverage_err_msg_js').format(result.err));
                        }
                        refreshCaptcha(OnCaptchaCallback);
                    }
                });
            }


            function showLoading(show) {
                if (show) {

                    $('#layer-loading').show();
                    $('#layer-msg').hide();

                    $('#layer').show();
                } else {
                    $('#layer').hide();
                }
            }

            function showMsg(msg) {

                $('#layer-loading').hide();
                $('#layer-msg').text(msg).show();

                $('#layer').show();

                if (msgLayerTimerId != undefined) {
                    clearTimeout(msgLayerTimerId);
                }

                msgLayerTimerId = setTimeout(function(){
                    $('#layer').hide();
                }, 1000);
            }


            function OnCaptchaCallback(err, base64data) {
                showLoading(false);
                if (err == iTools.ErrorCode.GET_CAPTCHA_FAILED) {
                	if (isCef) {
                    	window.setMsgCallbackWithParam('i18n', 'check_coverage_get_captcha_failed', function(tr) {
	                        showMsg(tr);
                    	});
                    } else {
                    	showMsg(iTools.i18n('check_coverage_get_captcha_failed'));
                    }
                    refreshCaptcha();
                } else if(err == iTools.ErrorCode.INIT_FAILED) {
                	if (isCef) {
                    	window.setMsgCallbackWithParam('i18n', 'check_coverage_failed', function(tr) {
	                        showMsg(tr);
                    	});
                    } else {
                    	showMsg(iTools.i18n('check_coverage_failed'));
                    }
                    iTools.close();
                } else {
                    if (isWke || isCef) {
                        $('#captcha').attr('src','data:image/jpeg;base64,'+base64data);
                    } else {
                        $('#captcha').attr('src','data1:'+base64data);
                    }
                }
            }

            function start() {
                $('#captcha').click(function(){

                    showLoading(true);

                    refreshCaptcha(OnCaptchaCallback);
                });

                $('#submit').click(function(){
                    var code = $.trim($('#code').val());

                    showLoading(true);
                    if (isCef) {
                    	window.setMsgCallback('GetDeviceSerial', function(serial){
                    		submitCaptcha(code, serial);
                    	});
                    } else {
                    	submitCaptcha(code, iTools.serial());                    	
                    }
                });

                if (isCef) {
                	window.setMsgCallbackWithParam('i18n', 'check_coverage_ok', function(tr){
                		$('#submit').text(tr);
                	});
                } else {
	                $('#submit').text(iTools.i18n('check_coverage_ok'));
                }


                showLoading(true);
                initSession(OnCaptchaCallback);
            }
			
			$('#btnQuery').click(function(){
				NewWindow('https://checkcoverage.apple.com ');
			})
			
			$('#refCode').click(function(){
				showLoading(true);

				refreshCaptcha(OnCaptchaCallback);
			})

            $('#dvCode').click(function(){
                showLoading(true);

                refreshCaptcha(OnCaptchaCallback);
            })
			
			//监听回车提交
			$(document).keyup(function(event){

				if(event.keyCode ==13){
					$("#submit").click();
				}

			})

            start();
            //showLoading(false);
            //showMsg('test test test');
			
			
			
        });

    </script>
</head>
